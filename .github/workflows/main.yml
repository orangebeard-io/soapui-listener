name: release

on:
  push:
    branches:
      - 'main'

jobs:
  maven-release:
    runs-on: ubuntu-18.04
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2
      - name: Install Java and Maven
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Unsnapshot version
        run: mvn versions:set -DremoveSnapshot
      - name: Release Maven package
        uses: samuelmeuli/action-maven-publish@v1
        with:
          server_id: staging
          maven_goals_phases: clean -P maven-release -DskipTests deploy
          gpg_private_key: ${{ secrets.gpg_private_key }}
          gpg_passphrase: ${{ secrets.gpg_passphrase }}
          nexus_username: ${{ secrets.MAVEN_USERNAME }}
          nexus_password: ${{ secrets.MAVEN_PASSWORD }}
  github-release:
    needs: [ maven-release ]
    runs-on: ubuntu-18.04
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2
      - name: Install Java and Maven
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Unsnapshot version
        run: mvn versions:set -DremoveSnapshot
      - id: get-version
        uses: JActions/maven-version@v1.0.0
      - name: Publish to GitHub Packages
        run: mvn clean -P github-release -DskipTests deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Create changelog text
        id: changelog
        uses: loopwerk/tag-changelog@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          exclude_types: other,doc,chore
      - name: Create Release
        id: createRelease
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get-version.outputs.version }}
          release_name: "Release Orangebeard SoapUI Listeners plugin ${{ steps.get-version.outputs.version }}"
          body: "${{ steps.changelog.outputs.changes }}"
          draft: false
          prerelease: false
      - name: Upload Release Jar With Dependenies
        id: upload-jar
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./target/orangebeard-soapui-plugin-${{ steps.get-version.outputs.version }}-jar-with-dependencies.jar
          asset_name: orangebeard-soapui-plugin-${{ steps.get-version.outputs.version }}.jar
          asset_content_type: application/java-archive
      - name: Upload listeners config XML
        id: upload-config-xml
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./src/main/resources/orangebeard-soapui-listeners.xml
          asset_name: orangebeard-soapui-listeners.xml
          asset_content_type: application/xml
  update-version:
    needs: [maven-release, github-release]
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Install Java and Maven
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Configure git
        run: |
          git config --global user.email "info@orangebeard.io"
          git config --global user.name "Orangebeard.io"
      - name: Update version
        run: |
          mvn -B release:update-versions -DautoVersionSubmodules=true
          git add pom.xml
          git commit -m "Update version"
          git push origin master